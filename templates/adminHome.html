{% extends 'base.html' %}
{% load static %}

{% block content %}

    
    <div style="padding-top: 30px;">
        <center>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Department
            </button>
        </center>


        <table class="table table-warning">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Department Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">founded ON</th>
                    <th scope="col">Description</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in department %}
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.DptName}}</td>
                    <td>
                        <div>
                            <img style="height: 100px; width: 100px;" src="{{i.image.url}}" alt="">

                        </div>

                    </td>
                    <td>{{i.yearFounded}}</td>
                    <td>{{i.description}}</td>
                    <td><button type="button" class="btn btn-success">Edit</button></td>
                    <td><button type="button" class="btn btn-danger">Delete</button></td>
                    
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

    <div style="padding-top: 30px;">

        
    </div>









    <!-- Modal for adding department-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data" method="POST" name="admin_login">
                        {% csrf_token %}

                        <div class="form-outline mb-1">
                            <input name="DptName" type="text" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX-2">Department Name</label>
                        </div>
                        <div class="input-group form-outline mb-1">
                            <div class="custom-file">
                                <input name="image" type="file" class="" id="inputGroupFile01">
                                <label class="form-label" for="typePasswordX-2">Image</label>
                            </div>
                        </div>
                        <div class="input-group form-outline mb-1">
                            <div class="custom-file">
                                <input type="date" id="my-date" name="date">
                                <label class="form-label" for="typePasswordX-2">Found date</label>
                            </div>
                        </div>

                        <div class="form-outline mb-1">
                            <input name="description" type="text" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX-2">Description</label>
                        </div>

                        <center>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
                        </center>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>


    {% endblock content %}
